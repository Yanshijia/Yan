<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta lang="en">
<head>
	<title></title>
</head>
<body>
	<p>TIME元素代表24小时的某个时间或者日期</p>
	<p>他可以定义的格式如下</p><p>
	<time datetime="2019-3-26">2019年3月26日</time></p>
	<time datetime="2019-3-26">3月26日</time><p>
	<time datetime="2019-3-26">今天时间</time></p>
	<time datetime="2019-3-26T22:30">2019年3月26日晚上10点</time><p>
	<time datetime="2019-3-26T22:30z">UTC标准019年3月26日晚上10点</time><p>
		<time datetime="2019-3-26T22:30+8:00">中国时间2019年3月26日晚上10点</time>

</body>
</html>
