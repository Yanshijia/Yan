<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
	<title>header组合</title>

*{
margin:0;

}

	text-decoration: none;
}
}
</style>
</head>
<body>

</hgroup>
<nav>

<li><a href="/">手机版</ a></li>

</ul>
</nav>
</header>
</body>
</html>
</html>
